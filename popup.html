<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <title>Panopticon</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="popup.js"></script>
</head>

<body>
  <div class="cassette">
    <!-- The "name" attribute of each button is mapped to the corresponding
         activity name in the API (currently they're equivalent) -->
    <button type="button" name="firefighting" title="Firefighting" onclick="onClick(this)">🔥</button>
    <button type="button" name="triaging" title="Triaging Issue" onclick="onClick(this)">🔍</button>
    <button type="button" name="discussion" title="Discussion" onclick="onClick(this)">🗣️</button>
    <button type="button" name="research" title="Researching" onclick="onClick(this)">📚</button>
    <button type="button" name="coding" title="Coding/Testing/Debugging/Documenting" onclick="onClick(this)"><code>&lt;&gt;</code></button>
    <button type="button" name="break" title="Break" onclick="onClick(this)">☕ </button>
    <button type="button" name="review" title="Code Review" onclick="onClick(this)">✅</button>
    <button type="button" name="paperwork" title="Paperwork" onclick="onClick(this)">📝</button>
    <button type="button" name="meeting" title="Meeting" onclick="onClick(this)">📅</button>
  </div>
</body>

</html>
